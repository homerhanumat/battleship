<!DOCTYPE html>
<html>
<head>
	<title>Webview Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../assets/bootstrap.min.css">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="../node_modules/androidjs/lib/androidjs.js"></script>
</head>

<style>
	.app{
		font-size:30px;
	}
</style>

<body>

  <div id="ball"></div>
  <img src="../assets/images/battleship_logo.png" alt="BATTLESHIP" class="logo">
  <div class="container">
      <div class="button-container">
          <div id="button">
              <i class="fa-solid fa-gear"></i>
          </div>
          <div id="button">
              <i class="fa-solid fa-info"></i>
          </div>
      </div>
      <div id="screen-box">
          <canvas id="canvas" width="900" height="900" style="border:1px solid #000000;"></canvas>
      </div>
      <div class="empty-container"></div>
  </div>
  <div id="menu-container">
      <div class="menuScreen">
          <div class="item2" id="shotHistory">
              <fieldset id="fieldset">
                <legend>Shot history:</legend>
                  <input type="checkbox" id="user-shots" name="user-shots" checked/>
                    <label for="user-shots">Enable your shot history</label>
                    <br>
                     <input type="checkbox" id="computer-shots" name="computer-shots" checked/>
                    <label for="computer-shots">Enable opponent's shot history</label>
                    <br>
                    <input type="checkbox" id="audio-preference" name="audio-preference" checked/>
                    <label for="audio-preference">Disable game sounds</label>
              </fieldset>
              <div class="item4">
                  <div class="shotMenu1">
                    <div class="sliderDIV1">
                      <label for="shotPower">Bomb Power</label>
                      <input type="range" min="0.01" max="4.99" value="1.35" step=".01"  id="shotPower" class="vslider">
                    </div>
                    <div class="sliderDIV2">  
                      <label for="shotSize">Bomb Radius</label>
                      <input type="range" min="0.1" max="99.8" value="50" step=".01"  id="shotSize" class="vslider">
                    </div>
                    <div class="sliderOutput1">
                      <output id = "shotPowerDisplay">1.35</output>
                    </div>
                    <div class="sliderOutput2">
                      <output id = "shotSizeDisplay">50%</output>
                    </div>
                  </div>
                  <div class="shotMenu3">
                      <div class="narrativeGrid">
                        <p2 id="narrative"></p2>
                      </div>
                      <div class="shipReport">
                        <table id="ship-report"></table>
                      </div>
                  </div>
      </div>
  </div>
  
  <script src="../main.js"></script>
  <script src="https://kit.fontawesome.com/40df24b4fa.js" crossorigin="anonymous"></script> 

<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto">
      <h3 class="display-3" id='msg'>Hello, world!</h3>
    </div>
 </div>

<script type="text/javascript" src = "../assets/script.js"></script>
<script src="../assets/jquery-3.3.1.slim.min.js"></script>
<script src="../assets/popper.min.js"></script>
<script src="../assets/bootstrap.min.js"></script>
<style type="text/css">
  html, body {
    height: 100%;
  }

  .container {
    padding: 0px;
  }

  .display-3 {
    font-size: 2.0rem;
  }

  .jumbotron {
    background: #fff;
  }

</style>
<script type="text/javascript">
	function toggle_popover() {
		$('#popover').popover('toggle')
	}
</script>
</body>

</html>
