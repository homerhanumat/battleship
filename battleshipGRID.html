<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="battleshipGRID.css">
  <title>Battleship with Grid</title>
</head>

<body style="height: 100%; overflow: hidden" onload = "followMouse();">
  <div>
    <audio id="uWin" src="uWin.mp3"></audio>
    <audio id="uLose" src="uLose.mp3"></audio>
    <audio id="uHit" src="uHit.mp3"></audio>
  </div>
  <div id="mainBox">
    <div class="grid-container" id="background" style="background-color: rgba(0,0,0,.3);">
      <div class="item1">
      <canvas id="canvas" width="750" height="750" style="border:1px solid #000000;"></canvas>
      </div>
      <div class="item2" id="shotHistory">
        <fieldset id="fieldset">
          <legend>Shot history:</legend>
            <input type="checkbox" id="user-shots" name="user-shots" checked/>
              <label for="user-shots">Enable your shot history</label>
              <br>
               <input type="checkbox" id="computer-shots" name="computer-shots" checked/>
              <label for="computer-shots">Enable opponent's shot history</label>
        </fieldset>
      </div>
      <div id="title" class="item3">B A T T L E S H I P</div>  
      <div class="item4">
        <div class="shotMenu1">
          <div class="sliderHeader1">Power</div>
          <div class="sliderHeader2">Size</div>
          <div class="sliderDIV1">
            <input type="range" orient="vertical" min="0" max="5" value="3" step=".1" class="vslider" id="shotPower" oninput="shotPowerDisplay.value = this.value">
          </div>
          <div class="sliderDIV2">  
            <input type="range" orient="vertical" min="0" max="100" value="40" step="1" class="vslider" id="shotSize" oninput="shotSizeDisplay.value = this.value">
          </div>
          <div class="sliderOutput1">
            <output id = "shotPowerDisplay">3</output>
          </div>
          <div class="sliderOutput2">
            <output id = "shotSizeDisplay">40</output>
          </div>
        </div>
        <div class="shotMenu2">
          <div class="shotDisplay1">
            Weapon Selector:
          </div>
          <div class="shotDisplay2">
            <canvas id="shotDisplayCanvas" width="300" height="300" style="border:1px solid #000000; background-color: rgba(255,255,255,.6); border-radius: 50px;";></canvas>
          </div>
        </div>
        <div class="shotMenu3">
            <div class="narrativeGrid">
              <p2 id="narrative"></p2>
            </div>
            <div class="shipReport">
              <table id="ship-report"></table>
            </div>
        </div>
      </div>
    </div>
  </div>


  <div class="wrap">
    <div id="ball"></div>
  </div>
  <script src="battleshipGRID.js"></script>


</body>
</html>
