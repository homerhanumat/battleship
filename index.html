  <script src="https://d3js.org/d3.v7.min.js"></script>

  <body>
  <div class="example_div"></div>
  </body>

  <script type="text/javascript">
    const tooltip = d3.select("body")
      .append("div")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
  
    const sampleSVG = d3.select(".example_div")
      .append("svg:svg")
      .attr("class", "sample")
      .attr("width", 300) //width of container with circle
      .attr("height", 300); //height of container with circle
  
    d3.select(".example_div svg")
      .append("svg:circle") //attach circle from d3js library
      .attr("stroke", "black") //border color
      .attr("fill", "lightgrey") //color of inside of circle
      .attr("r", 50) //radius
      .attr("cx", 52) //x-coordinate of center of circle
      .attr("cy", 52) //y-coordinate of center of circle
      .on("mouseover", function(){return tooltip.style("visibility", "visible");}) //make tooltip visible when circle is hovered over
      .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");}) //make tooltip follow mouse
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");}); //hide tooltip when mouse leaves circle
    tooltip.text("your tooltip text"); //what the tooltip says
  </script>

<!--red circle*******************************************************************-->
    <style>
      table, th, td {
        border:1px solid black;
        background-color: gold;
      }
      #fruitTable {
          position: absolute; /*positions table fully within its containing element, allows cursor coordinates to be tracked when over circle (see code below)*/
      }
    </style>

    <table id="fruitTable" style="display: none;" style="width:30%">
      <tr> <!--table row-->
        <th>Apples</th> <!--table headings-->
        <th>Oranges</th>
        <th>Bananas</th>
      </tr>
      <tr>
        <td>Red</td> <!--table data-->
        <td>Orange</td>
        <td>Yellow</td>
      </tr>
    </table>

    <svg width="100" height="100">
      <g id="redCircle">
        <circle cx="50" cy="50" r="30" fill="red" stroke="black"></circle>
      </g>
    </svg>

    <script>
      const fruitTable = document.getElementById("fruitTable");
      const redCircle = document.getElementById("redCircle");
      let isTableVisible = false;
    
      redCircle.addEventListener("mousemove", showTable); //when cursor hovers over circle, show table
      redCircle.addEventListener("mouseover", showTable); //when cursor moves over circle (without stopping), show table
      redCircle.addEventListener("mouseout", hideTable); //when cursor moves out of circle, hide table
    
      function showTable(event) {
        const mouseX = event.pageX;
        const mouseY = event.pageY;
        const offsetX = 15;
        const offsetY = 15;
        fruitTable.style.left = mouseX - offsetX + "px"; //adjusts x position to center table on cursor
        fruitTable.style.top = mouseY - offsetY + "px"; //adjusts y position to center table on cursor

        if(!isTableVisible) {
          fruitTable.style.display = "";
          isTableVisible = true;
        }
      }
    
      function hideTable() {
        fruitTable.style.display = "none"; //make table invisible
        isTableVisible = false;
      }
    </script>
