<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Courgette&display=swap" rel="stylesheet"/>
  <link href="custom.css" rel="stylesheet">
</head>

<body>
  <p>B A T T L E S H I P</p>
  <div id="mainBox">
    <canvas id="canvas" width="730" height="730">game intended here</canvas>
    <div id="secondaryBox">
        <div id="shotHistory"> 
          <fieldset >
            <legend>Shot history:</legend>
              <input type="checkbox" id="user-shots" name="user-shots" checked/>
                <label for="user-shots">Enable your shot history</label>
                <br>
                 <input type="checkbox" id="computer-shots" name="computer-shots" checked/>
                <label for="computer-shots">Enable opponent's shot history</label>
          </fieldset>
        </div>
        <div id="weaponSelection">
          <div id="powerCounter">
            <div id="weaponSelection1">
              Firepower:
            </div> 
            <div id="weaponSelection2">
              1234
            </div>
          </div>
          <br>
          Power<output id = "powerOutputValueSlider1"></output>
          <input type="range" min="0.047" max="1.545" value="1" step="0.1" class="slider" id="myRange1"><br>
          Size<output id = "powerOutputValueSlider2"></output>
          <input type="range" min="5" max="100" value="30" step="5" class="slider" id="myRange2"><br>
          Extras<output id = "powerOutputValueSlider3">0</output>
          <input type="range" min="0" max="100" value="0" step="5" class="slider" id="myRange3" oninput="powerOutputValueSlider3.value = this.value"><br>
          <output id = "powerOutputValueSlider4">0</output>
          <input type="range" min="0" max="100" value="0" step="5" class="slider" id="myRange4" oninput="powerOutputValueSlider4.value = this.value"><br>
          <output id = "powerOutputValueSlider5">0</output>
          <input type="range" min="0" max="100" value="0" step="5" class="slider" id="myRange5" oninput="powerOutputValueSlider5.value = this.value"><br>
          <output id = "powerOutputValueSlider6">0</output>
          <input type="range" min="0" max="100" value="0" step="5" class="slider" id="myRange6" oninput="powerOutputValueSlider6.value = this.value"><br>
          <div id="shotCost">
            <div id="shotCost1">
              Cost:
            </div>
            <div id="shotCost2">
              1234
            </div>
          </div>
        </div>
      <div id="textBoxThing">
        <p2 id="narrative"></p2>
        <table id="ship-report"></table>
        <script src="main.js"></script>
      </div>
    </div> 
  </div>
</body>

</html>
